<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>表格的圆角应用</title>
  <style type="text/css">
    table, tr, td {
      margin: 10px;
      border:3px solid orange;
      border-radius: 10px;
    }
    .table1 {
      border-collapse: collapse;
    }
    .table2 {
      /* 默认是这个属性 */
      border-collapse: separate; 
    }
  </style>
</head>
<body>
  <table class="table1">
    <tr>
      <td>border-collapse:collapse</td>
      <td>border-collapse:collapse</td>
    </tr>
  </table>
  <table class="table2">
    <tr>
      <td>border-collapse:separate</td>
      <td>border-collapse:separate</td>
    </tr>
  </table>
</body>
</html>
